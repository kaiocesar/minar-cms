{% extends '../../../layouts/dashboard.html' %}

{% block content %}
<div class="container">
	<div class="page-header"><h1>Articles</h1></div>
	{% for article in articles %}
		<div class="row">
			<div class="col-md-12">
				<h4>{{ article.title }} <small>{{ article.createAt.toString() }}</small> 
					<a href="/dashboard/articles/edit/{{ article.id }}"><span class="glyphicon glyphicon-pencil btn-xs"></span></a>
					<a href="javascript:void(0);" onclick="confirm('Are you sure you want to delete this article?');"><span class="glyphicon glyphicon-trash btn-xs"></span></a> 
				</h4>
				<p>{{ article.body }}</p>
				<a href="#">Read more</a>	
				<hr/ >
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}
