{% extends '../../../layouts/dashboard.html' %}

{% block content %}

<div class="container">
	<div class="page-header"><h1>Add article</h1></div>

	<form role="form" method="post" action="/dashboard/article/add">
	  <div class="form-group">
	    <label >Title</label>
	    <input type="text" class="form-control" name="body" >
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Body</label>
	    <textarea class="form-control" name="body" rows="15"></textarea>
	  </div>
	  <div class="form-group">
	    <label >Tags <small>(separate tags with comma)</small></label>
	    <input type="text" class="form-control" name="tags">
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" name="status"> publish
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default btn-success pull-right">Add</button>
	</form>

</div>

{% endblock %}
