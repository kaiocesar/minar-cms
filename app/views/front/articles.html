{% extends '../../layouts/front.html' %}

{% block content %}
<div class="container">
	<div class="page-header"><h1>Articles</h1></div>
	{% for article in articles %}
		<div class="row">
			<div class="col-md-12">
				<h4>{{ article.title }} <small>{{ article.createAt.toString() }}</small> </h4>
				<p>{{ article.body }}</p>
				<a href="#">Read more</a>	
				<hr/ >
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}
